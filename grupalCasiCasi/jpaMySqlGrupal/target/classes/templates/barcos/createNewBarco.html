<!DOCTYPE html>
<html>
<head th:replace="layout/layout :: head"></head>
<body>
	<div class="container my-5">
		<header th:replace="layout/layout :: header"></header>

		<!-- FORMULARIO DE ALTA -->
		<div class="card">
			<div class="card-header">
				<h1>Formulario de alta de barco</h1>
			</div>

			<form action="#" th:action="@{/barcos/createNewBarco}"
				th:object="${barco}" th:method="post">
				<div class="form-group">
					<label for="dni">Matr√≠cula</label> <input type="text"
						class="form-control" id="matricula" name="matricula"
						th:field="*{matricula}">
					<div style="color: red" th:if="${#fields.hasErrors('matricula')}"
						th:errors="*{matricula}"></div>
				</div>
				<div class="form-group">
					<label for="nombre">Nombre</label> <input type="text"
						class="form-control" id="nombre" name="nombre"
						th:field="*{nombre}">
					<div style="color: red" th:if="${#fields.hasErrors('nombre')}"
						th:errors="*{nombre}"></div>
				</div>
				<div class="form-group">
					<label for="nombre">Cuota</label> <input type="text"
						class="form-control" id="cuota" name="cuota" th:field="*{cuota}">
					<div style="color: red" th:if="${#fields.hasErrors('cuota')}"
						th:errors="*{cuota}"></div>
				</div>
				<div class="form-group">
					<label for="nombre">Amarre</label> <input type="number"
						class="form-control" id="amarre" name="amarre"
						th:field="*{amarre}">
					<div style="color: red" th:if="${#fields.hasErrors('amarre')}"
						th:errors="*{amarre}"></div>
				</div>
				<div class="form-group">
					<label for="nombre">Socio propietario</label> <select
						th:field="*{socio}" class="form-control">
						<option th:each="socioT: ${sociosTotales}" th:value="${socioT.id}"
							th:text="${socioT.nombre}"></option>
					</select>
					<div style="color: red" th:if="${#fields.hasErrors('socio')}"
						th:errors="*{socio}"></div>
				</div>

				<div class="d-flex justify-content-between">
					<a th:href="@{/barcos/listBarcos}" class="btn btn-primary">Volver</a>
					<input type="submit" class="btn btn-primary" value="Submit" />
				</div>
			</form>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
