<!DOCTYPE html>
<html>
<head th:replace="~{layout/layout :: head}"></head>
<body>
	<div class="container my-5">
		<header th:replace="~{layout/layout :: header}"></header>
		<!-- CREAR NUEVO SOCIO -->
		<div class="mt-3 mb-3">
			<a href="/socios/createNewSocio"
				class="btn btn-primary btn-lg active" role="button"
				aria-pressed="true">Crear nuevo socio</a>
		</div>
		<!-- LISTA DE SOCIOS -->
		<div class="card">
			<div class="card-header">
				<h1>Socios</h1>
			</div>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th>Dni</th>
							<th>Nombre</th>
							<th>Telefono</th>
							<th></th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="socio : ${socios}" th:if="${socios.size()} > 0">
							<td th:text="${socio.dni}"></td>
							<td th:text="${socio.nombre}"></td>
							<td th:text="${socio.telefono}"></td>
							<td><a th:href="@{/socios/editSocio/{id}(id=${socio.id})}"
								class="btn btn-primary btn-sm">Editar
									</button>
							</a></td>
							<td><a th:href="@{/socios/deleteSocio/{id}(id=${socio.id})}"
								class="btn btn-danger btn-sm">Borrar
									</button>
							</a></td>
						</tr>
						<tr th:if="${socios.size()} == 0">
							<td colspan="3" class="text-center">No se han encontrado
								registros</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="~{layout/layout :: footer}"></footer>
</body>
</html>
